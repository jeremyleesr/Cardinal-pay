<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cardinal Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cardinal Pay</h1>
            <div class="date-display">
                <input type="date" id="shiftDate">
            </div>
        </header>

        <div class="summary-card">
            <div class="total-row">
                <span>Daily Total:</span>
                <span id="dailyTotal" class="amount">$0.00</span>
            </div>
            <div id="routeCount" class="sub-text">No routes saved today</div>
        </div>

        <div class="entry-form">
            <h2 id="routeNumberDisplay">Route #1</h2>
            
            <div class="input-group">
                <label>Miles</label>
                <input type="number" id="miles" placeholder="0">
                <div id="milesCalc" class="calc-preview">$0.00</div>
            </div>

            <div class="input-group">
                <label>Stops</label>
                <input type="number" id="stops" placeholder="0">
                <div id="stopsCalc" class="calc-preview">$0.00</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="perDiem">
                <label for="perDiem">Include Per Diem ($50.00)</label>
            </div>

            <div class="section-header">
                <h3>Backhauls</h3>
                <button class="add-btn" onclick="openBackhaulModal()">+ Add</button>
            </div>
            <div id="backhaulsContainer"></div>

            <div class="section-header">
                <h3>Detention</h3>
                <button class="add-btn" onclick="addDetention()">+ Add</button>
            </div>
            <div id="detentionContainer"></div>

            <div class="section-header">
                <h3>Yard Time</h3>
                <button class="add-btn" onclick="addYard()">+ Add</button>
            </div>
            <div id="yardContainer"></div>

            <div class="section-header">
                <h3>Other</h3>
                <button class="add-btn" onclick="addOther()">+ Add</button>
            </div>
            <div id="otherContainer"></div>

            <div class="route-footer">
                <div class="route-total-display">
                    Route Total: <span id="routeTotal">$0.00</span>
                </div>
                <div class="button-row">
                    <button class="save-button" onclick="saveRoute()">Save Route</button>
                    <button class="new-button" onclick="startNewRoute()">New Route</button>
                </div>
            </div>
        </div>

        <div id="savedRoutesDisplay" class="hidden">
            <h3>Saved Today</h3>
            <div id="savedRoutesList"></div>
            <button class="end-day-button" onclick="endDay()">End Day & Finalize</button>
        </div>
    </div>

    <div class="action-container">
        <button class="nav-button active" onclick="showDashboard()">Dashboard</button>
        <button class="nav-button" onclick="showTrucksPage()">Trucks</button>
        <button class="nav-button" onclick="showSettingsPage()">Settings</button>
    </div>

    <div id="settingsPage" class="container hidden">
        <h2>Settings & Tools</h2>
        <div class="settings-group">
            <button class="settings-btn" onclick="exportBackup()">Export Backup</button>
            <button class="settings-btn" onclick="importBackup()">Import Backup</button>
            <button class="settings-btn" onclick="restoreLastDay()">Restore Last Completed Day</button>
            <button class="settings-btn danger" onclick="clearAllData()">Clear All Data</button>
        </div>
    </div>

    <div id="backhaulModal" class="modal">
        <div class="modal-content">
            <h3>Select Backhaul</h3>
            <div id="backhaulList"></div>
            <button class="add-btn" style="width:100%; margin-top:10px;" onclick="openAddStoreForm()">+ Add New Store</button>
            <button class="cancel-btn" onclick="closeBackhaulModal()">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
